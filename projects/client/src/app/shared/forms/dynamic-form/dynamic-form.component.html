<appc-error-summary></appc-error-summary>

<form (ngSubmit)="submit()" [formGroup]="form" #formDir="ngForm" role="form">
  <appc-dynamic-control *ngFor="let ctrl of controls" [control]="ctrl" [form]="form" [frm]="formDir"></appc-dynamic-control>

  <button type="button" *ngIf="displayCancel" class="btn btn-secondary" (click)="cancel()">{{cancelText}}</button>
  <button type="submit" class="btn btn-primary">{{btnText}}</button>

</form>
