<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Forget password
      </div>

      <div class="card-block container">
        <div class="aler alert-success" *ngIf="successMessage">
          {{successMessage}}
        </div>
        <appc-dynamic-form (onSubmit)="send($event)" [controls]="controls" [btnText]="'Send'"></appc-dynamic-form>
      </div>
    </div>

    <p class="text-center">
      Remember password? click
      <a routerLink="../">here</a> to login
    </p>

  </div>
</div>
